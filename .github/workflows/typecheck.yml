name: Happy Local build

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  # NOTE: Don't enable setup-node's pnpm cache here, because it attempts to invoke
                  # `pnpm` during this step. We install pnpm via Corepack in the next step.

            - name: Enable corepack (pnpm)
              run: |
                  corepack enable
                  corepack prepare pnpm@10.18.3 --activate
                  pnpm --version

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Unit tests (happy-stacks)
              # Runs Node's built-in test runner against scripts/**/*.test.mjs (does not require components/).
              run: node ./bin/happys.mjs test stacks

            - name: Build
              # CI does not have component repos under components/ (and we don't want to clone/build them here).
              # This still validates that the build command wiring works.
              run: pnpm run build -- --no-ui

            - name: CLI smoke (help)
              run: |
                  node ./bin/happys.mjs help
                  node ./bin/happys.mjs init --help
                  node ./bin/happys.mjs self status --no-check
                  node ./bin/happys.mjs where --json
                  node ./scripts/utils/cli/smoke_help.mjs

            - name: npm pack smoke
              run: |
                  npm pack --silent
