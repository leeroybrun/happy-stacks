name: Happy Local build

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  # NOTE: Don't enable setup-node's pnpm cache here, because it attempts to invoke
                  # `pnpm` during this step. We install pnpm via Corepack in the next step.

            - name: Enable corepack (pnpm)
              run: |
                  corepack enable
                  corepack prepare pnpm@10.18.3 --activate
                  pnpm --version

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build
